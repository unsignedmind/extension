<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Product Overlay</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <label>
      <input type="checkbox" id="toggle" /> Enable Overlay
    </label>
    <div id="count">Images found: 0</div>
    <label>
      Opacity(<span id="opacityValue"></span>):
    </label>
    <input type="range" id="opacity" min="0" max="0.25" step="0.01" />
    <label>
      Pick Color:
      <input type="color" id="colorPicker" />
      <span id="colorValue">rgb(0,0,0)</span>
    </label>
    <script src="popup.js"></script>
  </body>
</html>
